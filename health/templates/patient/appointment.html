{% extends 'patient/sidebar.html' %}
{% load static %}
{% block b %}
<h2 style="font-family:roman;color:green" align="center" class="card">Book Appointment</h2>
{% for i in messages %}
<p style="color:red">{{i}}</p>
{% endfor %}

<div class="content">
				<div class="container">

					<div class="row">
						<div class="col-12">

							<div class="card">
								<div class="card-body">
									<div class="booking-doc-info">
										<a href="doctor-profile.html" class="booking-doc-img">
											{% if doctor.image %}
											<img src="{{doctor.image.url}}" alt="User Image">
											{% endif %}
										</a>
										<div class="booking-info">
											<h4><a href="doctor-profile.html">Dr {{doctor.user.first_name}}</a></h4>
											<div class="rating">
												<i class="fas fa-star filled"></i>
												<i class="fas fa-star filled"></i>
												<i class="fas fa-star filled"></i>
												<i class="fas fa-star filled"></i>
												<i class="fas fa-star"></i>
												<span class="d-inline-block average-rating">35</span>
											</div>
											<p class="text-muted mb-0"><i class="fas fa-map-marker-alt"></i> {{doctor.addr}}</p>
										</div>
									</div>
								</div>
							</div>
							<div class="card booking-schedule schedule-widget">
								<div class="schedule-header">
									<div class="row">
										<div class="col-md-12">

											<form action="" method="post">
{% csrf_token %}
												<div class="form-group">
													<label>Enter Appointment Date</label>

													<input type="date" class="form-control" name="a_date" required>
													<input type="time" class="form-control" name="from_time" required>
													<input type="time" class="form-control" name="to_time" required>
												</div>
                                                <button type="submit"  class="btn btn-primary submit-btn">Proceed to Pay</button>
												<a href="{% url 'display_dr_calender' username=doctor.user.username %}" class="btn btn-info">Doctor Schedule</a>

											</form>
										</div>
									</div> 
								</div>
                            </div>
						</div>
					</div>
				</div>
			</div>
		{% endblock %}
